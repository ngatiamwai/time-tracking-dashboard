<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit&family=Rubik:wght@300;400;500&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="master">
  <div class="main">
    <div class="one">
      <div class="one1">
        <img src="/images/image-jeremy.png" alt="">
      <div>
        <p>Report for</p>
      <h1>Jeremy Robson</h1>
      </div>
      </div>
      <div class="one2" >
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div class="two">
      <div class="two1">
        <img src="/images/icon-work.svg" alt="" style="rotate: 25deg;">
      </div>
      <div class="two2">
        <div class="eclipse">
          <p style=>Work</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <h2>32hrs</h2>
        <p>Last Week - 36hrs</p>
        </div>
      </div> 
    </div>
    <div class="three">
      <div class="three1">
        <img src="/images/icon-play.svg" alt=""  >
      </div>
      <div class="three2">
        <div class="eclipse">
          <p>Play</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      <div class="content">
        <h2>10hr</h2>
      <p>Last Week - 8hrs</p>
      </div>
      </div>
    </div>
    <div class="four">
      <div class="four1">
        <img src="/images/icon-study.svg" alt="">
      </div>
      <div class="four2">
        <div class="eclipse">
          <p>Study</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>      
        <div class="content">
          <h2>4hrs</h2>
      <p>Last Week 7hrs</p>
        </div>
      </div>
    </div>
    <div class="five">
      <div class="five1">
        <img src="/images/icon-exercise.svg" alt="">
      </div>
      <div class="five2">
        <div class="eclipse">
          <p>Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>      
        <div class="content">
          <h2>4hrs</h2>
      <p>Last Week 5hrs</p>
        </div>
      </div>  
    </div>
    <div class="six">
      <div class="six1">
        <img src="/images/icon-social.svg" alt="">
      </div>
      <div class="six2">
        <div class="eclipse">
          <p>Social</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <h2>5hrs</h2>
        <p>Last Week 10hrs</p></div>
        </div>
    </div>
    <div class="seven">
      <div class="seven1">
        <img src="/images/icon-self-care.svg" alt="">
      </div>
      <div class="seven2">
        <div class="eclipse">
          <p>Self care</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="content">
          <h2>2hrs</h2>
      <p>Last Week 2hrs</p>
        </div>
      </div>    
    </div>
  </div>
</div>
</body>
</html>
